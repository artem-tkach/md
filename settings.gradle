rootProject.name = 'md'
include 'accounting',
        'notification'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            library('openapi', 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4')
            library('spr-configuration-processor','org.springframework.boot:spring-boot-configuration-processor:3.0.5')
            library('lombok', 'org.projectlombok:lombok:1.18.26')
            library('mysql', 'com.mysql:mysql-connector-j:8.0.32')
            library('jpa','org.springframework.boot:spring-boot-starter-data-jpa:3.0.5')
            library('mapstruct', 'org.mapstruct:mapstruct:1.5.3.Final')
            library('mapstructAnnotationProcessor', 'org.mapstruct:mapstruct-processor:1.5.3.Final')
            library('kafka', 'org.springframework.kafka:spring-kafka:3.0.5')
            library('liquibase','org.liquibase:liquibase-core:4.20.0')
            library('jooq', 'org.springframework.boot:spring-boot-starter-jooq:3.0.5')
            // https://mvnrepository.com/artifact/org.jooq/jooq-codegen
            library('jooqCodegen', 'org.jooq:jooq-codegen:3.17.10')
        }
    }
}

